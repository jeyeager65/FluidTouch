; PlatformIO Project Configuration File for FluidTouch
; Elecrow CrowPanel 7" ESP32 HMI Display (Basic Version)
; Hardware: ESP32-S3-WROOM-1-N4R8 (4MB Flash + 8MB Octal PSRAM)
; Display: 800x480 RGB TFT LCD with GT911 capacitive touch
; Product URL: https://www.elecrow.com/esp32-display-7-inch-hmi-display-rgb-tft-lcd-touch-screen-support-lvgl.html

[env:elecrow-crowpanel-7-basic]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Flash and PSRAM configuration
board_build.flash_mode = dio
board_upload.flash_size = 4MB
board_build.partitions = single_app_4MB.csv
board_build.filesystem = littlefs

; PSRAM configuration - ESP32-S3-WROOM-1-N4R8 (4MB Flash + 8MB Octal PSRAM)
; This module has 8MB Octal PSRAM but requires proper OPI configuration
; Using dio_opi: DIO flash (4MB) + OPI PSRAM (8MB)
board_build.arduino.memory_type = dio_opi
board_upload.maximum_ram_size = 8519680

; Serial Monitor Configuration
monitor_speed = 115200
upload_speed = 921600

; Build flags
build_flags = 
    -DBOARD_HAS_PSRAM
    -I include
    -DARDUINO_LOOP_STACK_SIZE=16384
    
; LVGL Configuration
lib_deps = 
    lvgl/lvgl@^9.4.0
    lovyan03/LovyanGFX@^1.2.7
    links2004/WebSockets@^2.7.1
    bblanchon/ArduinoJson@^7.4.2


